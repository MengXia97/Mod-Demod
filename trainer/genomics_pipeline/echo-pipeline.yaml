name: echo-pipeline
inputParameters:
  - name: TASK_ID
    defaultValue: "0"
  - name: JOB_DIR
    defaultValue: "gs://sahai_echo/echo"
docker:
  imageName: gcr.io/torch-echo/echo_htc_container:latest
  cmd: "python ./trainer/pipeline_task.py --task-id ${TASK_ID} --job-dir ${JOB_DIR}"
resources:
  preemptible: true